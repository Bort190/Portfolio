<div class="project-container margin-top" [ngClass]="{'row-reverse' : index%2 == 0}">
    <img data-aos="fade-up" src="./../../../assets/img/{{project.img}}" alt="">
    <div class="description-container">
        <h3 class="font-baloo">{{project.name}}</h3>
        <h4>Angular | TypeScript</h4>
        <p>{{project.description}}</p>
        <div class="button-container">
            <button>Github</button>
            <button>Live Test</button>
        </div>

    </div>
</div>
